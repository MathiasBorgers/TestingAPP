<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Testproject</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">Todo List</h1>
                <p class="text-gray-600">Beheer je taken efficiÃ«nt</p>
            </div>

            <!-- Add Todo Form -->
            <div class="mb-6">
                <form id="todoForm" class="flex gap-2">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Voeg een nieuwe taak toe..." 
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                        minlength="1"
                        maxlength="200"
                    >
                    <button 
                        type="submit" 
                        id="addButton"
                        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold"
                    >
                        Toevoegen
                    </button>
                </form>
                <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex gap-2 mb-6">
                <button 
                    id="filterAll" 
                    class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                    data-filter="all"
                >
                    Alle (<span id="countAll">0</span>)
                </button>
                <button 
                    id="filterActive" 
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                    data-filter="active"
                >
                    Actief (<span id="countActive">0</span>)
                </button>
                <button 
                    id="filterCompleted" 
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                    data-filter="completed"
                >
                    Voltooid (<span id="countCompleted">0</span>)
                </button>
            </div>

            <!-- Todo List -->
            <div id="todoList" class="space-y-2">
                <!-- Todos will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 text-gray-400">
                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-lg">Geen taken gevonden</p>
                <p class="text-sm">Voeg je eerste taak toe om te beginnen</p>
            </div>

            <!-- Actions -->
            <div class="mt-6 flex justify-between items-center">
                <button 
                    id="clearCompleted" 
                    class="text-red-500 hover:text-red-700 text-sm font-medium transition-colors"
                >
                    Verwijder voltooide taken
                </button>
                <div class="text-sm text-gray-500">
                    <span id="totalTasks">0</span> taken totaal
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
